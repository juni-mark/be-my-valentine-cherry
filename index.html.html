<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Kingdom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            background: #5c94fc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .sky {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(to bottom, #5c94fc 0%, #8cb4ff 100%);
            overflow: hidden;
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            height: 200px;
            top: 50px;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            animation: float 20s infinite linear;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud1 {
            width: 80px;
            height: 30px;
            top: 20px;
            left: -100px;
        }
        
        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 50px;
            height: 50px;
            top: -25px;
            right: 10px;
        }
        
        .cloud2 {
            width: 100px;
            height: 35px;
            top: 80px;
            left: -150px;
            animation-delay: -10s;
        }
        
        .cloud2::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        
        .cloud2::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 15px;
        }
        
        @keyframes float {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #7cc576;
            border-top: 8px solid #5fa359;
            overflow: hidden;
        }
        
        .grass-pattern {
            position: absolute;
            top: -8px;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                #5fa359 10px,
                #5fa359 12px
            );
        }
        
        .ground-blossom {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        
        .ground-blossom .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffb7d5;
            border-radius: 50%;
            border: 2px solid #ff69b4;
        }
        
        .ground-blossom .petal1 { top: 0; left: 6px; }
        .ground-blossom .petal2 { top: 6px; left: 0; }
        .ground-blossom .petal3 { top: 6px; left: 12px; }
        .ground-blossom .petal4 { top: 12px; left: 6px; }
        .ground-blossom .petal5 { top: 6px; left: 6px; background: #ffd700; border-color: #ffb700; }
        
        .gb1 { top: 20px; left: 10%; }
        .gb2 { top: 35px; left: 25%; }
        .gb3 { top: 15px; left: 40%; }
        .gb4 { top: 45px; left: 55%; }
        .gb5 { top: 25px; left: 70%; }
        .gb6 { top: 40px; left: 85%; }
        .gb7 { top: 50px; left: 15%; }
        .gb8 { top: 30px; left: 50%; }
        .gb9 { top: 55px; left: 35%; }
        .gb10 { top: 28px; left: 65%; }
        .gb11 { top: 48px; left: 80%; }
        .gb12 { top: 38px; left: 5%; }
        .gb13 { top: 60px; left: 45%; }
        .gb14 { top: 22px; left: 75%; }
        .gb15 { top: 52px; left: 20%; }
        
        .castle {
            position: absolute;
            bottom: 150px;
            right: 15%;
            width: 300px;
            height: 350px;
        }
        
        .castle-wall {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: #a9a9a9;
            border: 4px solid #696969;
        }
        
        .castle-tower {
            position: absolute;
            width: 80px;
            height: 250px;
            background: #a9a9a9;
            border: 4px solid #696969;
        }
        
        .castle-tower.left {
            left: 0;
            bottom: 0;
        }
        
        .castle-tower.right {
            right: 0;
            bottom: 0;
        }
        
        .tower-top {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #c9302c;
        }
        
        .flag {
            position: absolute;
            top: -80px;
            left: 50%;
            width: 3px;
            height: 40px;
            background: #333;
        }
        
        .flag::after {
            content: '';
            position: absolute;
            top: 0;
            left: 3px;
            width: 25px;
            height: 15px;
            background: #c9302c;
            animation: wave 1s infinite ease-in-out;
        }
        
        @keyframes wave {
            0%, 100% { transform: skewY(0deg); }
            50% { transform: skewY(5deg); }
        }
        
        .castle-window {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #4a4a4a;
            border: 3px solid #333;
            border-radius: 15px 15px 0 0;
        }
        
        .window1 { top: 60px; left: 50%; transform: translateX(-50%); }
        .window2 { top: 140px; left: 50%; transform: translateX(-50%); }
        
        .castle-door {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 70px;
            background: #4a4a4a;
            border: 4px solid #333;
            border-radius: 25px 25px 0 0;
        }
        
        .knight {
            position: absolute;
            bottom: 150px;
            left: 20%;
            width: 80px;
            height: 100px;
            animation: bounce 1s infinite ease-in-out;
            transition: left 1.5s ease-in-out;
        }
        
        .knight.moving-to-princess {
            left: calc(50% - 40px);
        }
        
        .knight.sad {
            animation: none;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .knight-head {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffd4a3;
            border: 3px solid #333;
            border-radius: 5px;
        }
        
        .helmet {
            position: absolute;
            top: -15px;
            left: -5px;
            width: 50px;
            height: 30px;
            background: #c0c0c0;
            border: 3px solid #333;
            border-radius: 25px 25px 0 0;
        }
        
        .visor {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 8px;
            background: #333;
        }
        
        .plume {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: #c9302c;
            border-radius: 50% 50% 0 0;
        }
        
        .knight-body {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 40px;
            background: #c9302c;
            border: 3px solid #333;
        }
        
        .shield {
            position: absolute;
            top: 55px;
            right: -5px;
            width: 20px;
            height: 30px;
            background: #4169e1;
            border: 3px solid #333;
            border-radius: 3px;
        }
        
        .sword {
            position: absolute;
            top: 60px;
            left: -15px;
            width: 8px;
            height: 35px;
            background: #c0c0c0;
            border: 2px solid #333;
        }
        
        .sword::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 8px;
            background: #8b6f47;
            border: 2px solid #333;
        }
        
        .knight-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
        }
        
        .leg {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 2px;
        }
        
        .leg.left { left: 5px; }
        .leg.right { right: 5px; }
        
        /* Sad knight styles */
        .knight.sad .knight-head {
            background: #ffd4a3;
        }
        
        .knight.sad .eye-sad {
            position: absolute;
            width: 6px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .knight.sad .eye-sad.left {
            left: 30%;
        }
        
        .knight.sad .eye-sad.right {
            right: 30%;
            left: auto;
        }
        
        .tear {
            position: absolute;
            width: 3px;
            height: 6px;
            background: #87ceeb;
            border-radius: 50%;
            animation: fall-tear 1.5s ease-in infinite;
        }
        
        .tear.left {
            left: 30%;
            top: 28px;
        }
        
        .tear.right {
            right: 30%;
            top: 28px;
        }
        
        @keyframes fall-tear {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(15px);
                opacity: 0;
            }
        }
        
        .princess {
            position: absolute;
            bottom: 150px;
            right: calc(15% + 100px);
            width: 80px;
            height: 100px;
            animation: bounce 1s infinite ease-in-out;
            z-index: 5;
        }
        
        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(-2deg); }
        }
        
        .princess-head {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffd4a3;
            border: 3px solid #333;
            border-radius: 5px;
        }
        
        .princess-eyes {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 6px;
        }
        
        .eye {
            position: absolute;
            width: 8px;
            height: 6px;
            background: #333;
            border-radius: 50%;
        }
        
        .eye.left { left: 0; }
        .eye.right { right: 0; }
        
        .princess-blush {
            position: absolute;
            width: 8px;
            height: 6px;
            background: #ffb7d5;
            border-radius: 50%;
            top: 22px;
        }
        
        .blush-left { left: 3px; }
        .blush-right { right: 3px; }
        
        .princess-smile {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 12px 12px;
        }
        
        .crown {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: #ffd700;
            border: 3px solid #b8860b;
            z-index: 1;
        }
        
        .crown-spike {
            position: absolute;
            bottom: 100%;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid #ffd700;
        }
        
        .spike1 { left: 2px; }
        .spike2 { left: 50%; transform: translateX(-50%); }
        .spike3 { right: 2px; }
        
        .crown-gem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #ff1744;
            border: 2px solid #c41139;
            border-radius: 50%;
        }
        
        .princess-body {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 40px;
            background: #ffb7d5;
            border: 3px solid #ff69b4;
        }
        
        .dress-heart {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
        }
        
        .dress-heart::before,
        .dress-heart::after {
            content: '';
            position: absolute;
            width: 9px;
            height: 13px;
            background: #ff69b4;
            border-radius: 9px 9px 0 0;
        }
        
        .dress-heart::before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }
        
        .dress-heart::after {
            right: 0;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }
        
        .princess-wand {
            position: absolute;
            top: 60px;
            left: -15px;
            width: 8px;
            height: 35px;
            background: #ffd700;
            border: 2px solid #b8860b;
        }
        
        .wand-star {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid #ffd700;
        }
        
        .wand-star::after {
            content: '';
            position: absolute;
            top: 4px;
            left: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 14px solid #ffd700;
        }
        
        .princess-cape {
            position: absolute;
            top: 55px;
            right: -5px;
            width: 20px;
            height: 30px;
            background: #c9302c;
            border: 3px solid #8b1a1a;
            border-radius: 3px;
        }
        
        .princess-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
        }
        
        .princess-leg {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 15px;
            background: #ff69b4;
            border-radius: 2px;
        }
        
        .princess-leg.left { left: 5px; }
        .princess-leg.right { right: 5px; }
        
        .cherry-creature {
            position: absolute;
            bottom: 150px;
            right: calc(15% - 80px);
            width: 60px;
            height: 80px;
            animation: hop 1.5s infinite ease-in-out;
        }
        
        @keyframes hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .creature-body {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            background: #ff1744;
            border: 3px solid #c41139;
            border-radius: 50%;
        }
        
        .creature-shine {
            position: absolute;
            top: 8px;
            left: 10px;
            width: 12px;
            height: 12px;
            background: #ff5177;
            border-radius: 50%;
        }
        
        .creature-leaf {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-20deg);
            width: 25px;
            height: 18px;
            background: #4caf50;
            border: 3px solid #2e7d32;
            border-radius: 0 50% 50% 0;
        }
        
        .creature-stem {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background: #4a4a4a;
            border-radius: 2px;
        }
        
        .creature-eyes {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 12px;
        }
        
        .creature-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 3px solid #333;
            border-radius: 50%;
        }
        
        .creature-eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 5px;
            width: 5px;
            height: 5px;
            background: #333;
            border-radius: 50%;
        }
        
        .creature-eye.left { left: 0; }
        .creature-eye.right { right: 0; }
        
        .creature-blush {
            position: absolute;
            width: 10px;
            height: 7px;
            background: #ff69b4;
            border-radius: 50%;
            top: 22px;
        }
        
        .creature-blush.left { left: 2px; }
        .creature-blush.right { right: 2px; }
        
        .creature-mouth {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 8px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 15px 15px;
            background: #fff;
        }
        
        .creature-feet {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 15px;
        }
        
        .creature-foot {
            position: absolute;
            bottom: 0;
            width: 18px;
            height: 12px;
            background: #ff1744;
            border: 3px solid #c41139;
            border-radius: 50%;
        }
        
        .creature-foot.left { left: 0; }
        .creature-foot.right { right: 0; }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 20px;
            color: white;
            text-shadow: 3px 3px 0 #333;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        
        p {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .balloon1 { top: 150px; left: 30%; animation-delay: 0s; }
        .balloon2 { top: 200px; right: 25%; animation-delay: 1s; }
        .balloon3 { top: 180px; left: 50%; animation-delay: 2s; }
        
        .cherry-blossom {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: fall 8s infinite linear;
        }
        
        .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffb7d5;
            border-radius: 50%;
            border: 2px solid #ff69b4;
        }
        
        .petal1 { top: 0; left: 6px; }
        .petal2 { top: 6px; left: 0; }
        .petal3 { top: 6px; left: 12px; }
        .petal4 { top: 12px; left: 6px; }
        .petal5 { top: 6px; left: 6px; background: #ffd700; border-color: #ffb700; }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
        
        .blossom1 { left: 10%; animation-delay: 0s; }
        .blossom2 { left: 25%; animation-delay: 2s; }
        .blossom3 { left: 40%; animation-delay: 4s; }
        .blossom4 { left: 55%; animation-delay: 1s; }
        .blossom5 { left: 70%; animation-delay: 3s; }
        .blossom6 { left: 85%; animation-delay: 5s; }
        .blossom7 { left: 15%; animation-delay: 6s; }
        .blossom8 { left: 60%; animation-delay: 2.5s; }
        .blossom9 { left: 35%; animation-delay: 4.5s; }
        .blossom10 { left: 80%; animation-delay: 1.5s; }
        .blossom11 { left: 20%; animation-delay: 3.5s; }
        .blossom12 { left: 45%; animation-delay: 5.5s; }
        .blossom13 { left: 65%; animation-delay: 0.5s; }
        .blossom14 { left: 90%; animation-delay: 2s; }
        .blossom15 { left: 5%; animation-delay: 4s; }
        .blossom16 { left: 50%; animation-delay: 6.5s; }
        .blossom17 { left: 75%; animation-delay: 1.2s; }
        .blossom18 { left: 30%; animation-delay: 3.8s; }
        .blossom19 { left: 95%; animation-delay: 5.2s; }
        .blossom20 { left: 12%; animation-delay: 0.8s; }
        
        /* Button Styles */
        .button-container {
            position: relative;
            z-index: 15;
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .pixel-button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: 4px solid #333;
            background: #ffd700;
            color: #333;
            cursor: pointer;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            box-shadow: 4px 4px 0 #333;
            transition: all 0.1s;
            letter-spacing: 2px;
            image-rendering: pixelated;
        }
        
        .pixel-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #333;
        }
        
        .pixel-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #333;
        }
        
        .pixel-button.yes-btn {
            background: #4caf50;
            color: white;
        }
        
        .pixel-button.no-btn {
            background: #ff6b6b;
            color: white;
        }
        
        /* Floating Heart Animation */
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: float-up 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }
        
        .heart {
            width: 100%;
            height: 100%;
            background: #ff1744;
            position: relative;
            transform: rotate(45deg);
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff1744;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -50%;
            left: 0;
        }

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const knight = document.getElementById('knight');
        const princess = document.getElementById('princess');
        const sky = document.querySelector('.sky');
        const bgMusic = document.getElementById('bgMusic');
        const yesSound = document.getElementById('yesSound');
        const noSound = document.getElementById('noSound');
        let hasResponded = false;
        let musicStarted = false;
        const NORMAL_BG_VOLUME = 0.12; // 12% volume for background music
        const DUCKED_BG_VOLUME = 0.04; // 4% volume when sound effects play
        const DUCK_DURATION = 600; // Duration of volume duck in milliseconds

        // Initialize background music on first user interaction
        function initializeMusic() {
            if (!musicStarted) {
                bgMusic.volume = NORMAL_BG_VOLUME;
                bgMusic.play().catch(err => console.log('Audio play failed:', err));
                musicStarted = true;
            }
        }

        // Volume ducking function - temporarily lowers background music volume
        function duckVolume() {
            bgMusic.volume = DUCKED_BG_VOLUME;
            setTimeout(() => {
                // Fade volume back to normal
                bgMusic.volume = NORMAL_BG_VOLUME;
            }, DUCK_DURATION);
        }

        // Start music on any user interaction
        document.addEventListener('click', initializeMusic, { once: true });
        document.addEventListener('touchstart', initializeMusic, { once: true });

        // YES button handler
        yesBtn.addEventListener('click', function() {
            if (hasResponded) return;
            hasResponded = true;

            // Initialize music if not already started
            initializeMusic();

            // Disable buttons
            yesBtn.disabled = true;
            noBtn.disabled = true;

            // Duck the background music volume
            duckVolume();

            // Play yes sound effect (Mario-style power-up chime)
            yesSound.currentTime = 0;
            yesSound.volume = 0.7;
            yesSound.play().catch(err => console.log('Sound play failed:', err));

            // Move knight toward princess
            knight.classList.add('moving-to-princess');

            // After knight reaches princess, create floating hearts
            setTimeout(() => {
                createFloatingHearts();
            }, 1500);

            // Redirect to Rapunzel Valentine game after animation completes
            setTimeout(() => {
                window.location.href = 'rapunzel-valentine-game.html';
            }, 3500); // Wait for animation + hearts to finish before redirecting
        });

        // NO button handler
        noBtn.addEventListener('click', function() {
            if (hasResponded) return;
            hasResponded = true;

            // Initialize music if not already started
            initializeMusic();

            // Disable buttons
            yesBtn.disabled = true;
            noBtn.disabled = true;

            // Duck the background music volume
            duckVolume();

            // Play no/fail sound effect (Mario-style fail sound)
            noSound.currentTime = 0;
            noSound.volume = 0.7;
            noSound.play().catch(err => console.log('Sound play failed:', err));

            // Make knight sad with tears
            makeKnightSad();
        });

        // Function to create floating hearts
        function createFloatingHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    
                    // Random horizontal offset
                    const offsetX = (Math.random() - 0.5) * 100;
                    heart.style.left = (window.innerWidth / 2 + offsetX) + 'px';
                    heart.style.top = (window.innerHeight / 2) + 'px';
                    
                    heart.innerHTML = '<div class="heart"></div>';
                    sky.appendChild(heart);
                    
                    // Remove after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 200);
            }
        }

        // Function to make knight sad
        function makeKnightSad() {
            knight.classList.add('sad');
            
            // Create sad face elements
            const knightHead = knight.querySelector('.knight-head');
            
            // Remove visor temporarily to show sad face
            const visor = knight.querySelector('.visor');
            visor.style.opacity = '0';
            
            // Create sad eyes
            const leftEye = document.createElement('div');
            leftEye.className = 'eye-sad left';
            leftEye.style.position = 'absolute';
            leftEye.style.width = '6px';
            leftEye.style.height = '8px';
            leftEye.style.background = '#333';
            leftEye.style.borderRadius = '50%';
            leftEye.style.top = '18px';
            leftEye.style.left = '30%';
            
            const rightEye = document.createElement('div');
            rightEye.className = 'eye-sad right';
            rightEye.style.position = 'absolute';
            rightEye.style.width = '6px';
            rightEye.style.height = '8px';
            rightEye.style.background = '#333';
            rightEye.style.borderRadius = '50%';
            rightEye.style.top = '18px';
            rightEye.style.right = '30%';
            
            // Create tears
            const leftTear = document.createElement('div');
            leftTear.className = 'tear left';
            leftTear.style.position = 'absolute';
            leftTear.style.width = '3px';
            leftTear.style.height = '6px';
            leftTear.style.background = '#87ceeb';
            leftTear.style.borderRadius = '50%';
            leftTear.style.left = '30%';
            leftTear.style.top = '28px';
            leftTear.style.animation = 'fall-tear 1.5s ease-in infinite';
            
            const rightTear = document.createElement('div');
            rightTear.className = 'tear right';
            rightTear.style.position = 'absolute';
            rightTear.style.width = '3px';
            rightTear.style.height = '6px';
            rightTear.style.background = '#87ceeb';
            rightTear.style.borderRadius = '50%';
            rightTear.style.right = '30%';
            rightTear.style.top = '28px';
            rightTear.style.animation = 'fall-tear 1.5s ease-in infinite';
            
            knightHead.appendChild(leftEye);
            knightHead.appendChild(rightEye);
            knightHead.appendChild(leftTear);
            knightHead.appendChild(rightTear);
        }
